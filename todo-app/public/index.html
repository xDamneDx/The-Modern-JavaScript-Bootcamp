<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you want to do?</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="todo-search" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                        <input type="checkbox" id="hide-completed">Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="todo-form">
                <input id="new-todo-text" class="input" type="text" placeholder="Type your todo here..." name="todoText">
                <button id="add-todo" class="button">Add todo</button>
            </form>
        </div>
        <script src="./scripts/bundle.js"></script>
    </body>
</html>
